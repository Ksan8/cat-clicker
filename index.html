<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Welcome to the Kitten Clicker</h1>
  <div class="cat-box">
    <div class="kitten-text">
      <h3 id="name1">This is </h3>
      <h4 id="count1">Click count: </h4>
    </div>
    <div id="div1" class="cat-image">
      <img id="kitten1" class="kitten" src="img/cute-photogenic-kitten.jpg" alt="cute kitten">
    </div>
  </div>

  <div class="cat-box">
    <div class="kitten-text">
      <h3 id="name2">This is </h3>
      <h4 id="count2">Click count: </h4>
    </div>
    <div id="div2" class="cat-image">
      <img id="kitten2" class="kitten" src="img/kitten-2.jpg" alt="another cute kitten">
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
