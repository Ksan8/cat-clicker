<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Welcome to the Kitten Clicker</h1>
  <main>

    <div class="list-box">
      <ol id="kitty-list">
      </ol>
    </div>

    <div class="cat-box">
      <div class="kitten-text">
        <h3 id="name1">This is Sylvie</h3>
        <h4 id="count1">Clicks: 0</h4>
      </div>
      <div id="cat-img" class="cat-image">
        <img id="kitten1" class="kitten" src="img/kitten-1-med.jpg" alt="cute kitten">
      </div>
    </div>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
