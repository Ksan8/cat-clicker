<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Welcome to the Kitten Clicker</h1>
  <main>

    <div class="list-box">
      <ol id="kitty-list">
      </ol>
    </div>

    <div class="cat-box">
      <div class="kitten-text">
        <h3 id="name1"></h3>
        <h4 id="count1"></h4>
      </div>
      <div id="cat-img" class="cat-image">
        <img id="kitten1" class="kitten" src="" alt="cute kitten">
      </div>
      <div>
        <button id="admin">Admin</button>
      </div>
      <div>
        <!-- need to check all this -->
        <form id="admin-form" action="">
          <fieldset>
            <legend>Change the cat's qualities</legend>
            <div class="input-box">
              <label for="name">Name:</label>
              <input type="text" id="new-name" name="input_name">
            </div>
            <div class="input-box">
              <label for="imgURL">Image URL:</label>
              <!-- should this be text or url? -->
              <input type="text" id="new-url" name="input_url">
            </div>
            <div class="input-box">
              <label for="clickCount">Click count:</label>
              <input type="text" id="new-count" name="input_clicks">
            </div>
          </fieldset>
          <div>
            <button id="submit">Submit</button>
            <button id="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </main>
  <script src="js/app.js"></script>
</body>
</html>
